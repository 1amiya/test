<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма замовлення на товар</title>
</head>
<body>

    <h2>Форма замовлення на товар</h2>

    <form action="/submit_order" method="post">

        <label for="bankAccount">Номер банківського рахунку:</label>
        <input type="text" id="bankAccount" name="bankAccount" required><br>

        <label for="personalId">Особистий номер користувача:</label>
        <input type="text" id="personalId" name="personalId" required><br>

        <label for="products">Список товарів:</label>
        <select id="products" name="products[]" multiple>
            <option value="product1">Товар 1</option>
            <option value="product2">Товар 2</option>
            <option value="product3">Товар 3</option>
        </select><br>

        <label for="comments">Коментарі користувача:</label>
        <textarea id="comments" name="comments"></textarea><br>

        <label>Вид оплати:</label>
        <input type="radio" id="cash" name="paymentType" value="cash" required>
        <label for="cash">Готівковий розрахунок</label>

        <input type="radio" id="nonCash" name="paymentType" value="nonCash" required>
        <label for="nonCash">Безготівковий розрахунок</label><br>

        <label>Додаткова інформація:</label><br>
        <input type="checkbox" id="accountBalance" name="accountBalance" value="accountBalance">
        <label for="accountBalance">Залишки на рахунку</label><br>

        <input type="checkbox" id="lastPayments" name="lastPayments" value="lastPayments">
        <label for="lastPayments">Список останніх виплат</label><br>

        <input type="submit" value="Відправити замовлення">

    </form>

</body>
</html>
