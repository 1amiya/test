<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мої Друзі</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 0.5em;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        section {
            padding: 2em;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Мої Друзі</h1>
    </header>

    <nav>
        <a href="#friend1">Друг 1</a>
        <a href="#friend2">Друг 2</a>
        <a href="#friend3">Друг 3</a>
    </nav>

    <section id="friend1">
        <h2>Друг 1</h2>
        <img src="friend1.jpg" alt="Фото друга 1">
        <p>Інформація про друга 1...</p>
    </section>

    <section id="friend2">
        <h2>Друг 2</h2>
        <img src="friend2.jpg" alt="Фото друга 2">
        <p>Інформація про друга 2...</p>
    </section>

    <section id="friend3">
        <h2>Друг 3</h2>
        <img src="friend3.jpg" alt="Фото друга 3">
        <p>Інформація про друга 3...</p>
    </section>
</body>
</html>
